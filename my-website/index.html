<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChillFlix - Your Movie Hub</title>

  <!-- Preload CSS and JS for performance -->
  <link rel="preload" href="css/home.css" as="style" />
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  
  <link rel="manifest" href="manifest.json" />
  
  <link rel="preload" href="js/home.js" as="script" />
  <script defer src="js/home.js"></script>
<script type='text/javascript' src='//pl26741312.profitableratecpm.com/05/c2/5a/05c25a7b0141bfad1daacbd4261dc066.js'></script>
<script async="async" data-cfasync="false" src="//pl26741459.profitableratecpm.com/1baf9dcb2f371ef2a2caaa97bf82e9bc/invoke.js"></script>
<div id="container-1baf9dcb2f371ef2a2caaa97bf82e9bc"></div>
</head>

<body>
  <!-- Navbar -->
  <header class="navbar" role="banner">
    <a href="index.html" class="logo" aria-label="ChillFlix Home">
      <img src="chillflix-logo.png" alt="ChillFlix Logo" width="100" height="40" />
    </a>
    <nav class="nav-links" role="navigation" aria-label="Main Navigation">
      <a href="index.html" class="nav-link">Home</a>
      <input
        type="search"
        class="search-bar"
        placeholder="Search..."
        aria-label="Search movies and shows"
        onfocus="openSearchModal()"
      />
    </nav>
  </header>

  <!-- Banner -->
  <section class="banner" id="banner" role="region" aria-live="polite">
    <h1 id="banner-title"></h1>
  </section>

  <!-- Trending Rows -->
  <main role="main">
    <section class="row" aria-labelledby="movies-heading">
      <h2 id="movies-heading">Trending Movies</h2>
      <div class="list" id="movies-list" role="list" aria-label="Trending Movies"></div>
    </section>

    <section class="row" aria-labelledby="tvshows-heading">
      <h2 id="tvshows-heading">Trending TV Shows</h2>
      <div class="list" id="tvshows-list" role="list" aria-label="Trending TV Shows"></div>
    </section>

    <section class="row" aria-labelledby="anime-heading">
      <h2 id="anime-heading">Trending Anime</h2>
      <div class="list" id="anime-list" role="list" aria-label="Trending Anime"></div>
    </section>
  </main>

  <!-- Modal -->
  <aside
    class="modal"
    id="modal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modal-title"
    aria-describedby="modal-description"
    hidden
  >
    <div class="modal-content">
      <button class="close" aria-label="Close modal" onclick="closeModal()" style="color: red;">
        &times;
      </button>
      <div class="modal-body">
        <img id="modal-image" src="" alt="" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating" aria-label="Rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>

      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()" aria-controls="modal-video">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>

      <iframe
        id="modal-video"
        width="100%"
        height="315"
        frameborder="0"
        allowfullscreen
        title="Video Player"
      ></iframe>
    </div>
  </aside>

  <!-- Search Modal -->
  <aside
    class="search-modal"
    id="search-modal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="search-label"
    hidden
  >
    <button class="close" aria-label="Close search modal" onclick="closeSearchModal()" style="color: red;">
      &times;
    </button>
    <label for="search-input" id="search-label" class="visually-hidden">Search for a movie or show</label>
    <input
      type="search"
      id="search-input"
      placeholder="Search for a movie or show..."
      oninput="searchTMDB()"
      aria-describedby="search-results"
    />
    <div class="results" id="search-results" role="list"></div>
  </aside>

  <!-- Footer -->
  <footer class="footer" role="contentinfo">
    <div class="footer-content">
      <p>&copy; 2025 ChillFlix. All rights reserved.</p>
      <nav aria-label="Footer navigation">
        <a href="#" class="footer-link">Disclaimer</a>
        <a href="#" class="footer-link">About Us</a>
        <a href="#" class="footer-link">Contact Us</a>
      </nav>
    </div>
  </footer>
<!-- Floating Widget -->
<div id="floating-widget" style="
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: linear-gradient(135deg, #e60000, #0055ff);
  color: white;
  border-radius: 16px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.25);
  padding: 16px;
  font-family: 'Segoe UI', sans-serif;
  z-index: 9999;
  width: 260px;
  backdrop-filter: blur(4px);
">
  <!-- Logo -->
  <div style="
    font-weight: bold;
    font-size: 22px;
    text-align: center;
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
  ">
    <span style="color: #0055ff;">Chill</span><span style="color: #e60000;">Flix</span>
    <span style="font-size: 20px;">üî•</span>
  </div>

  <!-- Stats -->
  <div style="font-size: 16px; margin-bottom: 8px; display: flex; align-items: center;">
    <span style="margin-right: 8px;">üë§</span>
    <span id="userCount">Users Online: 0</span>
  </div>

  <div style="font-size: 16px; display: flex; align-items: center;">
    <span style="margin-right: 8px;">üåç</span>
    <span id="countryCount">Countries: 0</span>
  </div>
</div>

<script>
  const sampleCountries = ["US", "IN", "UK", "DE", "FR", "BR", "JP", "AU", "CA", "NG"];

  function simulateStats() {
    const usersOnline = Math.floor(Math.random() * 90) + 10;
    const countries = new Set();
    for (let i = 0; i < usersOnline; i++) {
      countries.add(sampleCountries[Math.floor(Math.random() * sampleCountries.length)]);
    }

    document.getElementById('userCount').textContent = `Users Online: ${usersOnline}`;
    document.getElementById('countryCount').textContent = `Countries: ${countries.size}`;
  }

  simulateStats();
  setInterval(simulateStats, 5000);
</script>

</body>
