<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChillFlix Real-Time Visitors</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    #visitor-stats-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg, #ff1e56, #1e90ff);
      color: #fff;
      padding: 16px 20px;
      border-radius: 16px;
      font-family: 'Segoe UI', sans-serif;
      font-size: 14px;
      box-shadow: 0 0 16px rgba(255, 0, 70, 0.6), 0 0 16px rgba(30, 144, 255, 0.6);
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 14px;
      animation: pulse 2s infinite;
    }
    #visitor-stats-box img {
      border-radius: 8px;
      width: 30px;
      height: 30px;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 16px rgba(255, 0, 70, 0.5), 0 0 16px rgba(30, 144, 255, 0.5); }
      50% { box-shadow: 0 0 24px rgba(255, 0, 70, 0.8), 0 0 24px rgba(30, 144, 255, 0.8); }
      100% { box-shadow: 0 0 16px rgba(255, 0, 70, 0.5), 0 0 16px rgba(30, 144, 255, 0.5); }
    }
  </style>
</head>
<body>

  <!-- Visitor Box -->
  <div id="visitor-stats-box">
    <img src="chillflix-logo.png" alt="ChillFlix Logo" />
    <div id="visitor-stats">Detecting your country...</div>
  </div>

  <!-- Firebase and visitor tracking script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, onDisconnect } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAkq7n1-B5SU-_8Vmn4mBsx7qlkW9EioFs",
      authDomain: "chillflixtracker.firebaseapp.com",
      databaseURL: "https://chillflixtracker-default-rtdb.firebaseio.com",
      projectId: "chillflixtracker",
      storageBucket: "chillflixtracker.appspot.com",
      messagingSenderId: "52011469409",
      appId: "1:52011469409:web:65e9bf90f82d68cda5b820",
      measurementId: "G-BP1KSSKVNK"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    async function trackVisitor() {
      try {
        // Fetch user country from ipapi
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();
        const country = data.country_name || 'Unknown';

        // Add user to Firebase Realtime Database
        const userRef = push(ref(db, 'activeUsers'));
        await set(userRef, {
          country: country,
          timestamp: Date.now()
        });

        // Remove user when they disconnect/leave page
        onDisconnect(userRef).remove();

        // Listen for all active users
        onValue(ref(db, 'activeUsers'), (snapshot) => {
          const users = snapshot.val() || {};
          const totalUsers = Object.keys(users).length;
          const countries = new Set(Object.values(users).map(u => u.country));

          document.getElementById('visitor-stats').innerHTML = `
            üë§ <strong>You</strong> are from <strong>${country}</strong><br>
            üßë <strong>${totalUsers}</strong> user${totalUsers !== 1 ? 's' : ''} online<br>
            üåç From <strong>${countries.size}</strong> countr${countries.size !== 1 ? 'ies' : 'y'}
          `;
        });
      } catch (error) {
        document.getElementById('visitor-stats').textContent = "Could not detect your country.";
        console.error("Visitor tracking error:", error);
      }
    }

    trackVisitor();
  </script>
</body>
</html>
