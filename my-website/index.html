<!DOCTYPE html>

<style>
  /* Netflix-inspired colors */
  :root {
    --netflix-red: #E50914;
    --background-dark: #141414;
    --text-white: #fff;
    --text-muted: #b3b3b3;
  }

  /* Reset and base */
  body {
    margin: 0;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background-color: var(--background-dark);
    color: var(--text-white);
  }

  a {
    color: var(--netflix-red);
    text-decoration: none;
  }

  /* Header */
  header {
    background-color: #111;
    padding: 12px 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  header .logo {
    font-weight: 900;
    font-size: 28px;
    color: var(--netflix-red);
    letter-spacing: 2px;
  }

  header nav a {
    margin-left: 20px;
    font-weight: 600;
    font-size: 14px;
    color: var(--text-muted);
    transition: color 0.3s ease;
  }

  header nav a:hover {
    color: var(--netflix-red);
  }

  /* Main container */
  main {
    padding: 20px 40px;
  }

  /* Section title */
  h2.section-title {
    font-weight: 700;
    font-size: 24px;
    margin-bottom: 14px;
  }

  /* Movie cards grid */
  .movie-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(160px,1fr));
    gap: 16px;
  }

  .movie-card {
    background-color: #222;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .movie-card:hover {
    transform: scale(1.05);
  }

  .movie-poster {
    width: 100%;
    display: block;
  }

  .movie-title {
    padding: 8px 12px;
    font-size: 14px;
    font-weight: 600;
    color: var(--text-white);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* Button style */
  .btn-red {
    background-color: var(--netflix-red);
    color: white;
    padding: 10px 22px;
    border: none;
    border-radius: 4px;
    font-weight: 700;
    cursor: pointer;
    font-size: 15px;
    transition: background-color 0.3s ease;
  }

  .btn-red:hover {
    background-color: #b0060f;
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 16px;
    font-size: 12px;
    color: var(--text-muted);
    border-top: 1px solid #333;
    margin-top: 40px;
  }

  /* Responsive tweaks */
  @media (max-width: 600px) {
    main {
      padding: 10px 20px;
    }
    .movie-grid {
      grid-template-columns: repeat(auto-fill,minmax(120px,1fr));
    }
  }
</style>

<script>
  const sampleCountries = ["US", "IN", "UK", "DE", "FR", "BR", "JP", "AU", "CA", "NG"];

  function simulateStats() {
    const usersOnline = Math.floor(Math.random() * 90) + 10;
    const countries = new Set();
    for (let i = 0; i < usersOnline; i++) {
      countries.add(sampleCountries[Math.floor(Math.random() * sampleCountries.length)]);
    }

    document.getElementById('userCount').textContent = `${usersOnline} Users`;
    document.getElementById('countryCount').textContent = `${countries.size} Countries`;
  }

  simulateStats();
  setInterval(simulateStats, 5000);
</script>
