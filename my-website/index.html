<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChillFlix - Your Movie Hub</title>

  <link rel="preload" href="css/home.css" as="style" />
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

</head>

<body>
  <!-- Navbar -->
  <header class="navbar" role="banner">
    <a href="index.html" class="logo" aria-label="ChillFlix Home">
      <img src="chillflix-logo.png" alt="ChillFlix Logo" width="100" height="40" />
    </a>
    <nav class="nav-links" role="navigation" aria-label="Main Navigation">
      <a href="index.html" class="nav-link">Home</a>
      <input
        type="search"
        class="search-bar"
        placeholder="Search..."
        aria-label="Search movies and shows"
        onfocus="openSearchModal()"
      />
    </nav>
  </header>

  <!-- Banner -->
  <section class="banner" id="banner" role="region" aria-live="polite">
    <h1 id="banner-title"></h1>
  </section>

  <!-- Trending Rows -->
  <main role="main">
    <section class="row" aria-labelledby="movies-heading">
      <h2 id="movies-heading">Trending Movies</h2>
      <div class="list" id="movies-list" role="list" aria-label="Trending Movies"></div>
    </section>

    <section class="row" aria-labelledby="tvshows-heading">
      <h2 id="tvshows-heading">Trending TV Shows</h2>
      <div class="list" id="tvshows-list" role="list" aria-label="Trending TV Shows"></div>
    </section>

    <section class="row" aria-labelledby="anime-heading">
      <h2 id="anime-heading">Trending Anime</h2>
      <div class="list" id="anime-list" role="list" aria-label="Trending Anime"></div>
    </section>
  </main>

  <!-- Modal -->
  <aside
    class="modal"
    id="modal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modal-title"
    aria-describedby="modal-description"
    hidden
  >
    <div class="modal-content">
      <button class="close" aria-label="Close modal" onclick="closeModal()" style="color: red;">
        &times;
      </button>
      <div class="modal-body">
        <img id="modal-image" src="" alt="" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating" aria-label="Rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>

      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()" aria-controls="modal-video">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>

      <iframe
        id="modal-video"
        width="100%"
        height="315"
        frameborder="0"
        allowfullscreen
        title="Video Player"
      ></iframe>
    </div>
  </aside>

  <!-- Search Modal -->
  <aside
    class="search-modal"
    id="search-modal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="search-label"
    hidden
  >
    <button class="close" aria-label="Close search modal" onclick="closeSearchModal()" style="color: red;">
      &times;
    </button>
    <label for="search-input" id="search-label" class="visually-hidden">Search for a movie or show</label>
    <input
      type="search"
      id="search-input"
      placeholder="Search for a movie or show..."
      oninput="searchTMDB()"
      aria-describedby="search-results"
    />
    <div class="results" id="search-results" role="list"></div>
  </aside>

  <!-- Footer -->
  <footer class="footer" role="contentinfo">
    <div class="footer-content">
      <p>&copy; 2025 ChillFlix. All rights reserved.</p>
      <nav aria-label="Footer navigation">
        <a href="#" class="footer-link">Disclaimer</a>
        <a href="#" class="footer-link">About Us</a>
        <a href="#" class="footer-link">Contact Us</a>
      </nav>
    </div>
  </footer>
<!-- Floating Widget -->
<div id="floating-widget" style="
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: white;
  border: 2px solid red;
  color: blue;
  border-radius: 12px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.15);
  padding: 16px;
  font-family: sans-serif;
  z-index: 9999;
  width: 220px;
">
  <div style="font-weight: bold; font-size: 18px; color: red; margin-bottom: 8px;">
    ðŸ”µðŸ”´ ChillFlix Live
  </div>
  <div style="margin-bottom: 4px;" id="userCount">Users Online: ...</div>
  <div id="countryCount">Countries: ...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function getCountry() {
      return fetch("https://ipapi.co/json")
        .then(res => res.json())
        .then(data => data.country)
        .catch(() => "Unknown");
    }

    function updatePresence() {
      const userId = Math.random().toString(36).substring(2);
      const userRef = ref(db, 'onlineUsers/' + userId);

      getCountry().then(country => {
        set(userRef, {
          country: country,
          timestamp: Date.now()
        });

        window.addEventListener("beforeunload", () => {
          set(userRef, null);
        });
      });
    }

    function listenStats() {
      const usersRef = ref(db, 'onlineUsers');
      onValue(usersRef, snapshot => {
        const users = snapshot.val() || {};
        const userCount = Object.keys(users).length;
        const countries = new Set(Object.values(users).map(u => u.country));
        document.getElementById('userCount').textContent = `Users Online: ${userCount}`;
        document.getElementById('countryCount').textContent = `Countries: ${countries.size}`;
      });
    }

    updatePresence();
    listenStats();
  </script>
</div>

</body>
