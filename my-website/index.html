<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChillFlix - Your Movie Hub</title>

  <!-- Preload CSS and JS for performance -->
  <link rel="preload" href="css/home.css" as="style" />
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
 
  <link rel="manifest" href="manifest.json" />
 
  <link rel="preload" href="js/home.js" as="script" />
  <script defer src="js/home.js"></script>
  <script type='text/javascript' src='//pl26741312.profitableratecpm.com/05/c2/5a/05c25a7b0141bfad1daacbd4261dc066.js'></script>
  <script async="async" data-cfasync="false" src="//pl26741459.profitableratecpm.com/1baf9dcb2f371ef2a2caaa97bf82e9bc/invoke.js"></script>
  <div id="container-1baf9dcb2f371ef2a2caaa97bf82e9bc"></div>

  <style>
    .banner-slider {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 300px;
    }

    .banner-slide {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .banner-slide.active {
      display: block;
      animation: fade 1s ease-in-out;
    }

    @keyframes fade {
      from {opacity: 0.3;}
      to {opacity: 1;}
    }

    .banner-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .banner-caption {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 24px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar" role="banner">
    <a href="index.html" class="logo" aria-label="ChillFlix Home">
      <img src="chillflix-logo.png" alt="ChillFlix Logo" width="100" height="40" />
    </a>
    <nav class="nav-links" role="navigation" aria-label="Main Navigation">
      <a href="index.html" class="nav-link">Home</a>
      <input
        type="search"
        class="search-bar"
        placeholder="Search..."
        aria-label="Search movies and shows"
        onfocus="openSearchModal()"
      />
    </nav>
  </header>

  <!-- Banner Slider -->
  <div class="banner-slider" id="banner-slider">
    <div class="banner-slide active">
      <img src="movie1.jpg" alt="Movie 1">
      <div class="banner-caption">Watch Movie 1 Now!</div>
    </div>
    <div class="banner-slide">
      <img src="movie2.jpg" alt="Movie 2">
      <div class="banner-caption">Catch Movie 2 in HD</div>
    </div>
    <div class="banner-slide">
      <img src="movie3.jpg" alt="Movie 3">
      <div class="banner-caption">Stream Movie 3 Instantly</div>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll(".banner-slide");
    let currentSlide = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        if (i === index) slide.classList.add("active");
      });
    }

    setInterval(() => {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }, 5000);
  </script>
</body>
</html>
